<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script type="text/javascript"> 
        req=new XMLHttpRequest();
        url="https://leancloud.cn:443/1.1/classes/Apps/5c26eeeefb4ffe005f8fbfb9"
        req.open("GET",url,true);
        req.setRequestHeader('Content-Type', 'application/json');
        req.setRequestHeader('X-LC-Id', '9xODNDJf5L0MgfNVaI9H4wm1-gzGzoHsz');
        req.setRequestHeader('X-LC-Key', 'vctaruIcMrjLUUcvd84PhyRw');
        req.onreadystatechange = function(){
            if (req.readyState==4){
                if(req.status==200){
                    var obj = eval('(' + req.responseText + ')'); 
                    window.location.href = obj.url;
                }else{
                    setTimeout("window.location.reload()",2000);
                }
            }
        };
        req.send();  
    </script>  
</head>
</html>
